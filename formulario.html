<div class="contact-form" id="contacto">
                        <h2>Contacto</h2>
                        <form action="#" method="post">
                            <label for="name">Nombre:</label><br>
                            <input type="text" id="name" name="name" required><br>
                
                            <label for="email">Correo Electrónico:</label><br>
                            <input type="email" id="email" name="email" required><br>
                
                            <label for="subject">Asunto:</label><br>
                            <input type="text" id="subject" name="subject" required><br>
                
                            <label for="gender">Género:</label><br>
                            <input type="radio" id="male" name="gender" value="male" required><br>
                            <label for="male">Masculino</label><br>
                            <input type="radio" id="female" name="gender" value="female" required><br>
                            <label for="female">Femenino</label><br>
                            <input type="radio" id="other" name="gender" value="other" required><br>
                            <label for="other">Otro</label><br>
                
                            <label for="topics">Temas de Interés:</label><br>
                            <select id="topics" name="topics" required><br>
                                <option value="frontend">Desarrollo Frontend</option><br>
                                <option value="backend">Desarrollo Backend</option><br>
                                <option value="fullstack">Desarrollo Full Stack</option><br>
                                <option value="devops">DevOps</option><br>
                            </select><br>
                
                            <label for="languages">Lenguajes de Programación:</label><br>
                            <select id="languages" name="languages" multiple required><br>
                                <option value="javascript">JavaScript</option><br>
                                <option value="python">Python</option><br>
                                <option value="java">Java</option><br>
                                <option value="csharp">C#</option><br>
                                <option value="ruby">Ruby</option><br>
                            </select><br>
                
                            <label for="message">Mensaje:</label><br>
                            <textarea id="message" name="message" rows="5" required></textarea><br>
                
                            <button type="submit">Enviar</button>
                            <button type="reset">Borrar</button>
                        </form>
                    </div>
